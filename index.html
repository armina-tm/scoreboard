<!DOCTYPE html>
<html lang="en"  dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Socoreboard App</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  </head>

  <body id="body-pd">

    <h1 class="scoreboard">SCOREBOARD</h1>
    <p class="scoreboard-sub">score 15 and win</p>
    <div class="container">
        <div id="container-home">
            <h3 class=" title home">HOME</h3>
                <h1 id="home-score">0</h1>
                <h3 id="home-status"></h3>
                <div class="div-btn">
                    <button class="score-btn"onclick="add1Home()">+1</button>
                    <button class="score-btn"onclick="add2Home()">+2</button>
                    <button class="score-btn"onclick="add3Home()">+3</button>
                </div>
        </div>
        <div id="container-guest">
            <h3 class=" title guest">GUEST</h3>
                <h1 id="guest-score">0</h1>
                <h3 id="guest-status"></h3>
                <div class="div-btn">
                    <button class="score-btn"onclick="add1Guest()">+1</button>
                    <button class="score-btn"onclick="add2Guest()">+2</button>
                    <button class="score-btn"onclick="add3Guest()">+3</button>
                </div>
        </div>
    </div>

    <div>
      <h3 id="who-wins"></h3>
    </div>

    <div class="reset-btn">
          <button id="reset-btn">New Game</button>
    </div>


      <script type="text/javascript" src="index.js"></script>

  </body>
  </html>
